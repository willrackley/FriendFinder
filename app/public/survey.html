<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
 
</head>

<body>

<div class="container">
    <form id="form">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="name" class="form-control w-75" id="nameInput" required>
        </div>
        
        <div class="form-group">
            <label for="photoInput">Photo Link</label>
            <input type="link" class="form-control w-75" id="photoInput" required>
        </div>

        <div class="form-group">
            <label for="question1"><h4>Question 1</h4>You would rather watch a movie at home, instead of going to a movie theater.</label>
            <select class="form-control w-25" id="question1" required>
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question2"><h4>Question 2</h4>You would rather exercise instead of party.</label>
            <select class="form-control w-25" id="question2" required>
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question3"><h4>Question 3</h4>You like art more than sports.</label>
            <select class="form-control w-25" id="question3" required>
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question4"><h4>Question 4</h4>You think seafood is a suitable meal.</label>
            <select class="form-control w-25" id="question4" required> 
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question5"><h4>Question 5</h4>You consider yourself an active person.</label>
            <select class="form-control w-25" id="question5" required> 
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question6"><h4>Question 6</h4>You enjoy listening to country music.</label>
            <select class="form-control w-25" id="question6" required>
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question7"><h4>Question 7</h4>You consider yourself a spontaneous person.</label>
            <select class="form-control w-25" id="question7" required> 
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question8"><h4>Question 8</h4>You would rather go eat a nice meal instead of go to a concert.</label>
            <select class="form-control w-25" id="question8" required> 
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question9"><h4>Question 9</h4>You have a great sense of humor.</label>
            <select class="form-control w-25" id="question9" required>
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question10"><h4>Question 10</h4>You like to speak your mind.</label>
            <select class="form-control w-25" id="question10" required> 
                <option value="" selected disabled>Select an Option</option>
                <option>1 (strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">We've found a great friend for you!
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h3 id="modalName"></h3> 
            <p></p>
            <img id="modalImg" src="" class="img-fluid" alt="picture of new friend">
            <p></p>
            <h4 id="modalLocation"> </h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/logic.js"></script>
</body>

</html>
